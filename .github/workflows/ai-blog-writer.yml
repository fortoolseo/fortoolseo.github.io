name: ðŸ¤– AI Blog Writer
on:
  schedule:
    # Run setiap Senin & Kamis jam 8 pagi UTC
    - cron: '0 8 * * 1,4'
  workflow_dispatch:  # Bisa run manual dari GitHub UI

jobs:
  generate-ai-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ðŸ¤– Generate AI Article
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Install dependencies
        npm init -y
        npm install axios
        
        # Run JavaScript AI generator
        node _scripts/ai-generator.js
        
    - name: ðŸ’¾ Commit & Push Changes
      run: |
        git config --global user.name "GitHub AI Writer"
        git config --global user.email "ai-bot@fortoolseo.github.io"
        git add _posts/
        
        # Cek apakah ada perubahan
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– AI: Artikel baru $(date +'%Y-%m-%d')"
          git push
        fi
