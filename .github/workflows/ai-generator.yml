name: ðŸ¤– AI Article Generator

on:
  workflow_dispatch:          # Run manual dari GitHub
  schedule:
    - cron: '0 8 * * *'      # Auto tiap hari jam 8 UTC (3 sore WIB)

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests beautifulsoup4
    
    - name: Run AI Generator
      run: python scripts/ai_generator.py
    
    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "ðŸ¤– Auto: Artikel AI $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
        git push
