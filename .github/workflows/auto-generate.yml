name: AI Article Generator
on:
  schedule:
    - cron: '0 8 * * *'      # Run setiap hari jam 8 pagi UTC
  workflow_dispatch:          # Bisa run manual dari GitHub UI

permissions:
  contents: write            # Izinkan push ke repo

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Dependencies
      run: |
        pip install requests beautifulsoup4 markdown
    
    - name: Run AI Generator (NO API)
      run: |
        python scripts/generator.py --auto
    
    - name: Commit and Push Artikel
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "ðŸ¤– Auto: Artikel AI $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
        git push origin main
