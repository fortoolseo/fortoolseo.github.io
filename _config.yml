# FortoolSEO Jekyll Configuration
# Language: English | SEO-Optimized

# Site Settings
url: "https://fortoolseo.github.io"
baseurl: ""
title: "FortoolSEO - SEO Tips, Tools & Digital Marketing Guide"
description: "Master SEO, digital marketing, and free web tools. Expert guides, tutorials, and best practices for ranking higher on Google."
author: "Admin FortoolSEO"
language: "en"
locale: "en_US"
timezone: UTC

# Markdown & Output
markdown: kramdown
permalink: /:categories/:title/
timezone: UTC
markdown_ext: "markdown,mkdown,mkdn,mkd,md,html"

# Collections & Defaults
collections:
  posts:
    output: true
    permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      lang: "en"

# Includes
include:
  - "_posts/*.html"
  - "_posts/*.md"
  - "categories"
  - "tags"
  - "_includes"

# Pagination
paginate: 8
paginate_path: "/blog/page:num/"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Sitemap & SEO
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/feed.xml"
    - "/404.html"
  include_posts: true
  include_pages: true
  change_freq: "weekly"
  priority: 0.7

# SEO Enhancement
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: all
  profile: false

# Google Analytics & SEO
google_analytics: ""
disqus:
  shortname: ""
