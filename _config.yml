
# SEO Settings
url: "https://fortoolseo.github.io"
baseurl: ""
title: "FortoolSEO Blog"
description: "Blog tentang SEO, Tools Gratis, dan tips digital marketing"
author: "Admin FortoolSEO"
language: "id"
locale: "id_ID"

# CMS Settings
markdown: kramdown
permalink: /:title/
timezone: Asia/Jakarta

# Auto proses file HTML
markdown_ext: "markdown,mkdown,mkdn,mkd,md,html"

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Pagination Configuration
paginate: 8
paginate_path: "/blog/page:num/"

# Plugin untuk pagination
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Atau jika menggunakan gems:
gems:
  - jekyll-paginate
paginate: 8
paginate_path: "/blog/page:num/"
include: ["_posts/*.html"]

# _config.yml
include:
  - "_posts/*.html"
  - "_posts/*.md"
  - "categories"           # INI PENTING!
  - "_includes"

# Permalink untuk posts
permalink: /:categories/:title/

# Default layout
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Sitemap settings
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/feed.xml"
    - "/404.html"
  include_posts: true
  include_pages: true
  change_freq: "weekly"
  priority: 0.7
