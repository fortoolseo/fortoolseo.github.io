title: "Blog Saya"
description: "Blog sederhana dengan CMS GitHub"
baseurl: ""
url: "https://username.github.io"

# CMS Settings
markdown: kramdown
permalink: /:title/
timezone: Asia/Jakarta

# Auto proses file HTML
markdown_ext: "markdown,mkdown,mkdn,mkd,md,html"

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Pagination Configuration
paginate: 8
paginate_path: "/blog/page:num/"

# Plugin untuk pagination
plugins:
  - jekyll-paginate

# Atau jika menggunakan gems:
gems:
  - jekyll-paginate
paginate: 8
paginate_path: "/blog/page:num/"
include: ["_posts/*.html"]

# _config.yml
include:
  - "_posts/*.html"
  - "_posts/*.md"
  - "categories"           # INI PENTING!
  - "_includes"

# Permalink untuk posts
permalink: /:categories/:title/

# Default layout
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
